<!-- Activity 6.5 - The File API (HTML5 Coding Essentials and Best Practies) -->
<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="A page which allows the user to upload certain types of audio files from a device and play them in the browser" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Local Audio Player</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1>Local Audio Player</h1>
	</header>

	<main id="main">
		<label id="form-file-label" for="form-file" tabindex="0">Please select an audio file</label>
        <input id="form-file" class="visually-hidden" type="file" name="form-file" tabindex="-1" />
        
        <audio id="audio-player" src="" controls>
            This browser/device does not support the HTML5 audio element
        </audio>
        
        <p id="feedback">
            <span id="feedback-status">File Details:</span>
            <span id="feedback-name" class="feedback-detail">N/A</span>
            <span id="feedback-size" class="feedback-detail">N/A</span>
            <span id="feedback-type" class="feedback-detail">N/A</span>
        </p>

        <!-- Add links to license free audio (e.g bbcsfx) -->
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
	</footer>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
